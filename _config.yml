# Navegación principal
navigation:
  - title: "Formación"
    url: "/taller-introduccion-fabric/"
  - title: "Servicios"
    url: "/servicios/"
  - title: "Blog"
    url: "/blog/"
  - title: "Quiénes somos"
    url: "/quienes-somos/"
  - title: "Contacto"
    url: "/contacto/"

# Configuración de construcción
encoding: utf-8
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/
timezone: Europe/Madrid

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Colecciones
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

# Exclusiones
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - README.md
  - .github/

# Configuración SEO
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "dataXbi"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
