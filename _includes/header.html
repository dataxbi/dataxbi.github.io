<header class="site-header">
  <div class="container">
    <div class="header-content">
      <a href="{{ site.baseurl }}/" class="logo">
        <img src="{{ site.baseurl }}/assets/images/dataxbi-logo.png" alt="{{ site.brand.name }}" class="logo-img">
      </a>
      
      <button class="menu-toggle" aria-label="Abrir menú" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav class="main-nav" aria-label="Navegación principal">
        <ul>
          {% for item in site.navigation %}
          <li>
            <a href="{{ site.baseurl }}{{ item.url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>
              {{ item.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
