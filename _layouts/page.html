---
layout: default
---

<article class="page-content">
  <div class="container">
    {% if page.title %}
    <header class="page-header">
      <h1>{{ page.title }}</h1>
      {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
      {% endif %}
    </header>
    {% endif %}
    
    <div class="content">
      {{ content }}
    </div>
  </div>
</article>
